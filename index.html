<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order Summary Card</title>

</head>

<body>
  <div class="container flex">
    <div class="top-illustration">
      <img src="img/illustration-hero.svg" alt="">
    </div>
    <div class="summary">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
    </div>
    <div class="plan flex2">
      <div class="plan-left"><img src="img/icon-music.svg" alt=""></div>
      <div class="plan-middle">
        <h5>Annual Plan</h5>
        <p>$59.99/year</p>
      </div>
      <div class="plan-right">
        <a href="#">Change</a>
      </div>
    </div>
    <div class="payment button flex">
      <a href="#">Proceed to Payment</a>
    </div>
    <div class="cancel flex">
      <a href="#">Cancel Order</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by Kanishka Ghosh.
  </div>
</body>

</html>
